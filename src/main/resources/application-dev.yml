# 配置缓存
cache:
  type: redis
  redis:
    time-to-live: 60s
    
mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.ssm
  configuration:
    map-underscore-to-camel-case: true